<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!--Con la etiqueta table creamos una tabla y su atributo border le decimos que tendra un borde de tamaño 1-->
        <tr>    <!--Con la etiqueta tr creamos una fila-->
            <th rowspan="4">Riego</th>  <!--Con la etiqueta th creamos un encabezado para una celda y con su atributo rowspan unificacmos las celdas-->
            <th colspan="4">Gastos en los tres últimos meses </th>  <!--Con la etiqueta th creamos un encabezado para una celda y con su atributo colspan unificacmos las celdas-->
        </tr>
        <tr>
            <td>Goteo</td><td>20000</td><td>80000</td><td>20000</td> <!--Con la etiqueta td creamos celdas en una tabla -->
        </tr>
        <tr>
            <td>Tradicional</td><td>34444</td><td>54600</td><td>456000</td>
        </tr>
        <tr>
            <td>Aspersion</td><td>345000</td><td>111000</td><td>2546000</td>
        </tr>
    </table>
</body>
</html>
