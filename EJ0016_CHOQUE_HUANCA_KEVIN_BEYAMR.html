<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Bienvenido a la plantilla</h1>
        <p>En la siguiente seccion se le pedira que ingrese los datos de su mascota</p>
        <h2>Registro de mascotas</h2>
    </center>   
    
    <form  name="formulario-mascota" action="" method="get">
        <center>
            <label for="">Nombre
            <input type="text" placeholder="Nombre de mascota">
        </label>
        <br>
        <label for="">Edad
            <input type="number" min="0" max="20">
        </label>
        <br>
        <label for="">Raza
            <input type="text" placeholder="Raza de mascota">
        </label>
        <br>
        <label for="">Color
            <input type="text" placeholder="Color de mascota">
        </label>
        <br>
        <label for="">Peso
            <input type="text" placeholder="Peso en Kg">
        </label>
        </center>
        <br>
        <center>
            <button>Registrar</button>
        </center>
    </form>
    
</body>
</html>
